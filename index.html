<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Iklan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: black;">
    <center>
        <button class="button" onclick="handleButtonClick()">Download</button>
    <div class="timer"></div>
</center>
<script>
    var clickCount = 0;
    var timeoutId;

    function handleButtonClick() {
    clickCount++;

    if (clickCount === 1) {
        window.open('https://www.davsec.my.id', '_blank'); // Ganti dengan URL halaman tujuan
    } else if (clickCount === 2) {
    var seconds = 10; // Waktu penundaan dalam detik
    var timerElement = document.querySelector('.timer');
    timerElement.innerHTML = 'Download akan dimulai dalam ' + seconds + ' detik...';

    var countdown = setInterval(function() {
    seconds--;
    timerElement.innerHTML = 'Download akan dimulai dalam ' + seconds + ' detik...';

        if (seconds === 0) {
        clearInterval(countdown);
        window.location.href = 'https://www.mediafire.com/file/0aqaj1bal54318y/remi_s_home_by_shorbete_df0pzxt.rmskin/file'; // Ganti dengan URL file download
            }
        }, 1000);
    }
}
</script>
</body>
</html>
